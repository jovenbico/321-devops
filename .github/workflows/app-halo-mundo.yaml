name: halo-mundo-ci-cd

env:
  REGISTRY: ghcr.io
  NAME: halo-mundo

on:
  workflow_dispatch:
  push:
    paths:
      - 'applications/halo-mundo/**'
      - '.github/workflows/app-halo-mundo.yaml'
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: applications/${{ env.NAME }}/Dockerfile
          context: ./applications/${{ env.NAME }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.NAME }}:latest-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: ['docker-build-push']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update KubeConfig
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws eks --region us-east-1 update-kubeconfig --name the-eks

      - name: Deploy
        run: |
          helm upgrade --install hello-app ./applications/helm/chart/ --set image.tag=latest-${{ github.sha }}

